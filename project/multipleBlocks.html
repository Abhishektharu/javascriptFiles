        <table>
            <!-- Use nested loops to generate the table cells -->
            <script>
                for(let i=1; i<=4; i++){
                    document.write('<tr>')
                    for(let j= 1; j<=4; j++){
                        document.write('<td id="cell' + ((i - 1) * 4 + j) + '"></td>');

    <script>
        const randomColor = function () {
            let hexCode = '#';
            // #123456789ABCDEF

            for (i = 0; i < 6; i++) {
                hexCode += Math.floor(Math.random() * 10);
            }

            return hexCode;

        }

        const row = document.getElementById('#row1')
        let setCount ;
        const startBtn = document.querySelector('#start').addEventListener('click', () => {
             setCount = setInterval(function () {
                // Change the background color of each cell randomly
                for (let i = 1; i <= 16; i++) {
                    let cellId = 'cell' + i;
                    let cell = document.getElementById(cellId);
                    cell.style.backgroundColor = randomColor();
                }
            }, 100);
        })

        const stopBtn = document.querySelector('#stop').addEventListener('click', ()=>{
            clearInterval(setCount);
            setCount = null;
        })
    </script>
