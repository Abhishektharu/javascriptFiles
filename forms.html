<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Form Example</title>
</head>
<body>
    <h1>JavaScript Form Example</h1>
    <form id="myForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="subscribeCheckbox">Subscribe to Newsletter:</label>
        <input type="checkbox" id="subscribeCheckbox"><br><br>

        <label for="resetButton">Reset Form:</label>
        <button type="button" id="resetButton">Reset</button><br><br>

        <input type="submit" value="Submit">
    </form>

    <div id="output"></div>

    <script>
        const form = document.getElementById('myForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const subscribeCheckbox = document.getElementById('subscribeCheckbox');
        const resetButton = document.getElementById('resetButton');
        const outputDiv = document.getElementById('output');

        // Form submission event handler
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Validate and process form data
            if (usernameInput.value && emailInput.value) {
                let message = `Username: ${usernameInput.value}<br>`;
                message += `Email: ${emailInput.value}<br>`;
                if (subscribeCheckbox.checked) {
                    message += 'Subscribed to Newsletter: Yes<br>';
                } else {
                    message += 'Subscribed to Newsletter: No<br>';
                }
                outputDiv.innerHTML = message;
            } else {
                outputDiv.innerHTML = 'Please fill out all required fields.';
            }
        });

        // Reset button event handler
        resetButton.addEventListener('click', function() {
            form.reset(); // Reset the form to its initial state
            outputDiv.innerHTML = ''; // Clear the output
        });
    </script>
</body>
</html>
