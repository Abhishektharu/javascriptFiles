<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Example</title>
    <style>
        /* Add your styles here if needed */
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted #ccc;
            color: #006080;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div class="tooltip" title="Tooltip for Element 1">Element 1</div>
    <div class="tooltip" title="Tooltip for Element 2">Element 2</div>
    <div class="tooltip" title="Tooltip for Element 3">Element 3</div>

    <script>
        // Get all elements with the "tooltip" class
        var elements = document.querySelectorAll('.tooltip');

        // Add event listeners for mouseover and mouseout
        elements.forEach(function (element) {
            element.addEventListener('mouseover', function () {
                showTooltip(element);
            });

            element.addEventListener('mouseout', function () {
                hideTooltip();
            });
        });

        // Function to show the tooltip
        function showTooltip(element) {
            var tooltipText = element.getAttribute('title');
            var tooltip = document.createElement('div');
            tooltip.className = 'tooltiptext';
            tooltip.textContent = tooltipText;

            // Position the tooltip relative to the element
            var rect = element.getBoundingClientRect();
            tooltip.style.top = rect.bottom + 'px';
            tooltip.style.left = rect.left + 'px';

            // Append the tooltip to the body
            document.body.appendChild(tooltip);
        }

        // Function to hide the tooltip
        function hideTooltip() {
            var tooltip = document.querySelector('.tooltiptext');
            if (tooltip) {
                document.body.removeChild(tooltip);
            }
        }
    </script>
</body>

</html>
