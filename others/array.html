<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const cars=['volvo', 'bmw'];
        let text = "<ul>";

            for(let i=0; i<cars.length; i++){
                text += "<li>" + cars[i] + "</li>";
                
            }
            text += "</ul>"
            
            document.getElementById("demo").innerHTML = text;
            </script>

</body>
</html>
