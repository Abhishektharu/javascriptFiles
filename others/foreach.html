<body>
    <script>
        let nums = [1, 2,3 ,4,5];
        //forEach takes two parameters and function
        // it stores the array in first n and then prints the array one by one;
        nums.forEach((n) => {
        console.log(n);
})
    </script>

<script>
    // let nums = [1, 2,3 ,4,5];
    //forEach takes two parameters and function
    // it stores the array in first n and then prints the array one by one;
    // Call a function once for each array element:


    nums.forEach((number , index, arr) => {
    console.log(number, index, arr);
})
</script>
