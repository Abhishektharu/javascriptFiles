<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            color: yellow;
            font-size: 13em;
            background-color: green;
            border: solid red 2px;
        }
        .h1{
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <button id="size12">size12</button>
    <button id="size100">size100</button>
    <button id="size200">size200</button>
    
</body>
<script>
    function size(size){
        return function(){
            document.body.style.fontSize = size + 'px';
            document.body.style.backgroundColor = green;
        }
    }
    var size12  = size(12);
    var size100 = size(100);
    var size200 = size(200);
    document.getElementById('size12').onclick = size12;
    document.getElementById('size100').onclick = size100;
    document.getElementById('size200').onclick = size200;
</script>
</html>
