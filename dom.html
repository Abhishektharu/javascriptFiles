<!DOCTYPE html>
<html>
<head>
    <title>DOM Example</title>
</head>
<body>
    <h1 id="title">Hello, DOM!</h1>
    <button id="changeText">Change Text</button>

    <script>
        // Get a reference to the 'title' element
        const titleElement = document.getElementById('title');

        // Get a reference to the 'changeText' button
        const buttonElement = document.getElementById('changeText');

        // Add a click event listener to the button
        buttonElement.addEventListener('click', function() {
            // Change the text of the 'title' element
            titleElement.textContent = 'New Text Set by JavaScript';
        });
    </script>
</body>
</html>
